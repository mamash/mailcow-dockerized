version: '2.1'

volumes:
  vmail-vol-1:
    driver_opts:
      type: none
      device: /mnt/mailcow/vmail
      o: bind
  mailman-lib:
  mailman-postfix:
  mailman-archives:
    driver_opts:
      type: none
      device: /mnt/mailcow/mailman-archives
      o: bind

services:
  dovecot-mailcow:
    build: ./data/Dockerfiles/dovecot
    logging:
      options:
        max-size: "5m"

  postfix-mailcow:
    build: ./data/Dockerfiles/postfix
    logging:
      options:
        max-size: "5m"

  php-fpm-mailcow:
    build: ./data/Dockerfiles/phpfpm
    logging:
      options:
        max-size: "5m"

  unbound-mailcow:
    logging:
      options:
        max-size: "5m"

  mysql-mailcow:
    logging:
      options:
        max-size: "5m"

  redis-mailcow:
    logging:
      options:
        max-size: "5m"

  clamd-mailcow:
    logging:
      options:
        max-size: "5m"

  rspamd-mailcow:
    logging:
      options:
        max-size: "5m"

  sogo-mailcow:
    logging:
      options:
        max-size: "5m"

  memcached-mailcow:
    logging:
      options:
        max-size: "5m"

  nginx-mailcow:
    logging:
      options:
        max-size: "5m"

  acme-mailcow:
    logging:
      options:
        max-size: "5m"

  netfilter-mailcow:
    logging:
      options:
        max-size: "5m"

  watchdog-mailcow:
    logging:
      options:
        max-size: "5m"

  dockerapi-mailcow:
    logging:
      options:
        max-size: "5m"

  solr-mailcow:
    logging:
      options:
        max-size: "5m"

  olefy-mailcow:
    logging:
      options:
        max-size: "5m"

  ofelia-mailcow:
    logging:
      options:
        max-size: "5m"

  ipv6nat-mailcow:
    logging:
      options:
        max-size: "5m"

  mailman:
    build: data/Dockerfiles/mailman
    environment:
      - MAILMAN_URLHOST
      - MAILMAN_EMAILHOST
      - MAILMAN_ADMINMAIL
      - MAILMAN_ADMINPASS
    expose:
      - 25
      - 80
    volumes:
      - mailman-archives:/var/lib/mailman/archives
      - mailman-lib:/var/lib/mailman
      - mailman-postfix:/var/spool/postfix
    dns:
      - ${IPV4_NETWORK:-172.22.1}.254
    hostname: mailman
    restart: always
    networks:
      mailcow-network:
        aliases:
          - mailman
    logging:
      options:
        max-size: "5m"
